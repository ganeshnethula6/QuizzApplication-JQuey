<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Application</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-brand">
                <!-- <img src="#" alt="app-logo" class="nav-img"/> -->
                <a href="#" class="nav-brand-link">JavaScript Quiz</a>
            </div>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            </ul>
        </div>
        <div class="analytics">
                <nav class="stepper">
                    <li class="stepper-item active">Level 1</li>
                    <li class="stepper-item">Level 2</li>
                    <li class="stepper-item">Results</li>
                </nav>
                <div class="progress-bar">

                </div>
        </div>
        <div class="qa-cont">
            <div class="qa-block">
                <div class="qa-question">
                    <div class="qa-sno">

                    </div>
                </div>
                <div class="qa-answer-block" id="qaAnswerBlock">

                </div>
            </div>
            <div class="qa-table">
                <div class="qa-count">

                </div>
                <div class="qa-num">

                </div>
                <div class="nxt-prev">

                </div>

            </div>
        </div>
    </div>
</body>
</html>
