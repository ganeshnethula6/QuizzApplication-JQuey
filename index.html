<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Application</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/data.js"></script>
    <script src="./assets/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-brand">
                <!-- <img src="#" alt="app-logo" class="nav-img"/> -->
                <a href="#" class="nav-brand-link">JavaScript Quiz</a>
            </div>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            </ul>
        </div>
        <div class="analytics">
            <nav class="stepper">
                <li class="stepper-item active">Level 1</li>
                <li class="stepper-item">Level 2</li>
                <li class="stepper-item">Results</li>
            </nav>
            <div class="progress-bar">
                <!-- <div class="progress" id="progress">
                        <div id="progressbar"><div class="progress-label">Loading...</div></div>
                        
                    </div> -->
            </div>
        </div>
        <div class="qa-cont">
            <div class="qa-block">
                <div class="qa-question">
                    <div class="qa-que">
                        <p id="question"></p>
                    </div>
                </div>
                <div class="qa-answer-block" id="qaAnswerBlock">
                    <fieldset>
                        

                    </fieldset>
                </div>
            </div>
            <div class="qa-table">
                <div class="qa-count">

                </div>
                <div class="qa-num">
                    <div class="que attemted"><span>1</span></div>
                    <div class="que attemted"><span>2</span></div>
                    <div class="que flag"><span>3</span></div>
                    <div class="que not-attemted "><span>4</span></div>
                    <div class="que not-attemted "><span>5</span></div>
                </div>
                <div class="nxt-prev">
                    <button class="btn"  id="prevBtn">Prev</button>
                    <button class="btn"  id="nxtBtn">Next</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
